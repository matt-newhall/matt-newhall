<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 838 225" width="838" height="225">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes wave  {
            0% { transform: rotate( 0.0deg) }
            10% { transform: rotate(14.0deg) }
            15% { transform: rotate(8.0deg) }
            20% { transform: rotate(14.0deg) }
            25% { transform: rotate(8.0deg) }
            30% { transform: rotate(14.0deg) }
            35% { transform: rotate(8.0deg) }
            40% { transform: rotate(14.0deg) }
            55% { transform: rotate(4.0deg) }
            65% { transform: rotate( 0.0deg) }
            100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 100% 0%
          }
          100% {
            background-position: 0% 100%
          }
        }

        .container {
          background: #ECB4B3;
          background: -webkit-linear-gradient(45deg, #474973 0%, #D81E5B 33%, #474973 66%, #D81E5B 100%);
          background-size: 300% 300%;
          -webkit-animation: gradient 5s linear infinite;

          width: 100%;
          height: 225px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: #F8F0E3;

          font-family: "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .wave {
          animation: wave 3s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
          margin-left: 10px;
        }
      </style>

      <div class="container">
        <h1>Hi there, I'm Matt!</h1><h1 class="wave">ðŸ‘‹</h1>
      </div>
    </div>
  </foreignObject>
</svg>